<!-- Custom Alert Template Created by Chad Cole -->
<!-- This code is based off the out of the box alerts that come with PowerSchool SIS -->
<div class="box-round" id="alert-custom-1~(studentfrn)">
  <!-- You will replace custom_alerts/~[displaypref:custom_alert_1_image].svg with your image location and name -->
  <img class="alertImage" src="/images/custom_alerts/~[displaypref:custom_alert_1_image].svg" width="25" height="25" />
  <div class="alertContent">
    <!-- This is the content that shows up in the dialog box that opens when you click the alert. Put whatever information you want users to see in this div -->
    <p class="alertHeader">~(studentname)</p>
    <p><b>Custom Alert 1</b></p>
    <p>This alert dialog is only available when the check box is checked for Custom Alert 1</p>
  </div>
</div>
